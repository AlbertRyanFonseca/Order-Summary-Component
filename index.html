<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <link rel="stylesheet" href="./style.css" />
  <title>Frontend Mentor | Order Summary Card</title>
</head>

<body>

  <div class="card">
    <img class="hero" src="./images/illustration-hero.svg" alt="">

    <h2 class="title">Order Summary</h2>
    <p class="description">You can now listen to millions of
      songs, audiobooks, and podcasts on
      any device anywhere you like!</p>

    <div class="plan">
      <img src="./images/icon-music.svg" alt="" />
      <h4 class="plan__title">Annual Plan</h4>
      <p class="price">$59.99/year</p>
      <a href="#" class="change">Change</a>
    </div>

    <button class="confirm">Proceed to Payment</button>

    <a href="#" class="cancel">Cancel Order</a>

  </div>

    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>

</html>
