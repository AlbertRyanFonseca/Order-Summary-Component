<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <link rel="stylesheet" href="./style.css" />
  <title>Frontend Mentor | Order Summary Card</title>
</head>

<body>

  <div class="container">
    <div class="image"></div>

    <h1 class="title">Order Summary</h1>
    <p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any
      device anywhere you like!</p>

    <div class="plan">
      <img src="" alt="" />
      <h4 class="plan__title">Annual Plan</h4>
      <p class="price">$59.99/year</p>
      <a href="" class="change">Change</a>
    </div>

    <button class="confirm">Proceed to Payment</button>

    <a href="" class="cancel">Cancel Order</a>
  </div>

</body>

</html>
